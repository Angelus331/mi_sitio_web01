<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora con Estilo</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .calculadora {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      padding: 30px 25px;
      user-select: none;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2.2rem;
      text-align: right;
      padding: 15px 20px;
      border-radius: 15px;
      border: none;
      margin-bottom: 25px;
      background: #f5f5f7;
      color: #111;
      box-shadow: inset 0 3px 7px rgba(0,0,0,0.1);
      letter-spacing: 1px;
      overflow-x: auto;
    }

    .fila {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .boton {
      flex: 1;
      margin: 0 7px 0 0;
      height: 60px;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background: #e3e3e3;
      color: #333;
      user-select: none;
    }
    .boton:last-child {
      margin-right: 0;
    }
    .boton:hover {
      background: #d1d1d1;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    .boton:active {
      background: #b5b5b5;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .boton-operacion {
      background: #007bff;
      box-shadow: 0 6px 15px rgba(0,123,255,0.5);
      color: white;
      font-weight: 700;
    }
    .boton-operacion:hover {
      background: #0056b3;
      box-shadow: 0 8px 20px rgba(0,86,179,0.6);
    }
    .boton-operacion:active {
      background: #003d80;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
    }

    .boton-clear {
      background: #ff6b6b;
      color: white;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(255,107,107,0.5);
    }
    .boton-clear:hover {
      background: #e85c5c;
      box-shadow: 0 8px 20px rgba(232,92,92,0.6);
    }
    .boton-clear:active {
      background: #bf4d4d;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

  <div class="calculadora">
    <input type="text" id="display" readonly placeholder="0" />

    <div class="fila">
      <button class="boton" onclick="presionar('7')">7</button>
      <button class="boton" onclick="presionar('8')">8</button>
      <button class="boton" onclick="presionar('9')">9</button>
      <button class="boton boton-operacion" onclick="presionar('/')">÷</button>
    </div>
    <div class="fila">
      <button class="boton" onclick="presionar('4')">4</button>
      <button class="boton" onclick="presionar('5')">5</button>
      <button class="boton" onclick="presionar('6')">6</button>
      <button class="boton boton-operacion" onclick="presionar('*')">×</button>
    </div>
    <div class="fila">
      <button class="boton" onclick="presionar('1')">1</button>
      <button class="boton" onclick="presionar('2')">2</button>
      <button class="boton" onclick="presionar('3')">3</button>
      <button class="boton boton-operacion" onclick="presionar('-')">−</button>
    </div>
    <div class="fila">
      <button class="boton boton-clear" onclick="limpiar()">C</button>
      <button class="boton" onclick="presionar('0')">0</button>
      <button class="boton boton-operacion" onclick="calcular()">=</button>
      <button class="boton boton-operacion" onclick="presionar('+')">+</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById('display');

    function presionar(valor) {
      // Si la pantalla está vacía y presionas operador, no hacer nada
      if (pantalla.value === "" && ['+', '-', '*', '/'].includes(valor)) return;

      // Evitar dos operadores seguidos
      let ultimo = pantalla.value.slice(-1);
      if (['+', '-', '*', '/'].includes(ultimo) && ['+', '-', '*', '/'].includes(valor)) {
        // Reemplaza el último operador por el nuevo
        pantalla.value = pantalla.value.slice(0, -1) + valor;
        return;
      }

      // Si la pantalla es "0", y pones número, reemplaza el 0
      if (pantalla.value === "0" && !['+', '-', '*', '/'].includes(valor)) {
        pantalla.value = valor;
        return;
      }

      pantalla.value += valor;
    }

    function limpiar() {
      pantalla.value = "";
    }

    function calcular() {
      try {
        // Evita calcular si termina en operador
        let ultimo = pantalla.value.slice(-1);
        if (['+', '-', '*', '/'].includes(ultimo)) {
          pantalla.value = "Error: expresión incompleta";
          return;
        }
        let resultado = eval(pantalla.value);
        if (resultado === Infinity || resultado === -Infinity) {
          pantalla.value = "Error: división por cero";
        } else if (isNaN(resultado)) {
          pantalla.value = "Error";
        } else {
          pantalla.value = resultado;
        }
      } catch {
        pantalla.value = "Error";
      }
    }
  </script>

</body>
</html>
